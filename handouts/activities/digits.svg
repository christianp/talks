           x="25.253815"
           y="445.14752"
           id="text4492"
           sodipodi:linespacing="125%"><tspan
             id="tspan4741"
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="445.14752">18 is a Harshad number because the sum of its digits is</tspan><tspan
             id="tspan13445"
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="470.14752">1 + 8 = 9, and 18 is divisible by 9.</tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="495.14752"
             id="tspan13471">19 is <tspan
   style="font-style:italic"
   id="tspan13473">not</tspan> a Harshad number because the sum of its </tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="520.14752"
             id="tspan13481">digits is 1 + 9 = 10, and 19 is not divisible by 10.</tspan></text>
        <text
