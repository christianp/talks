             sodipodi:role="line"
             x="25.253815"
             y="614.71228"
             id="tspan4600">2, 10 and 3 cards next to each other.</tspan><tspan
             id="tspan4689"
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="639.71228">Which numbers can you make using just the Hearts?</tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="664.71228"
             id="tspan4540">What's the biggest number you can make using </tspan><tspan
             id="tspan4691"
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="689.71228">all 36 number cards?</tspan></text>
