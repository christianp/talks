           id="tspan4498"
           y="530.87817"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px">Keep increasing the number of cards. </tspan><tspan
           id="tspan4596"
           y="555.87817"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px">How many ways can you order all 52 cards?</tspan></text>
