           id="text4488-8"
           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4490-8"
             x="25.253815"
             y="556.37726"
             style="font-size:28px">Fold in half and cut the corners off</tspan></text>
        <text
           xml:space="preserve"
           style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:CMU Bright;-inkscape-font-specification:CMU Bright"
           x="25.253815"
           y="589.71228"
           id="text4492-2"
           sodipodi:linespacing="125%"><tspan
             id="tspan4691"
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="589.71228">Take a piece of paper and fold it in half twice, always</tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="614.71228"
             id="tspan4769">folding the longest side. </tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="639.71228"
             id="tspan4773">Then, cut off each of the 4 corners.</tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="664.71228"
             id="tspan4779">When you unfold it, there's a hole in the middle.</tspan><tspan
             style="font-size:20px"
             sodipodi:role="line"
             x="25.253815"
             y="689.71228"
             id="tspan4781">How many holes when you fold 3 times? 4? <tspan
   style="font-style:italic"
   id="tspan4783">n</tspan>?</tspan></text>
      </g>
    </g>
    <g
