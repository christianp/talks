           x="25.253815"
           id="tspan4490-9"
           sodipodi:role="line">Ridges and valleys</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4492-8"
         y="728.10315"
         x="25.253815"
         style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:CMU Bright;-inkscape-font-specification:CMU Bright"
         xml:space="preserve"><tspan
           id="tspan4576"
           y="728.10315"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px">Take a long piece of paper, and fold the right edge </tspan><tspan
           y="753.10315"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4805">onto the left. Repeat this, never turning the paper.</tspan><tspan
           y="778.10315"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4807">When you unfold it, you get a sequence of ridges (1s)</tspan><tspan
           y="803.10315"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4809">and valleys (0s).</tspan><tspan
           y="828.10315"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4815">What sequence do you get after 2 folds? 3? <tspan
   style="font-style:italic"
   id="tspan4817">n</tspan>?</tspan></text>
