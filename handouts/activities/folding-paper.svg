           y="419.51273"
           x="25.253815"
           id="tspan4490"
           sodipodi:role="line">Fold in half</tspan></text>
      <text
         sodipodi:linespacing="125%"
         id="text4492"
         y="455.8782"
         x="25.253815"
         style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:CMU Bright;-inkscape-font-specification:CMU Bright"
         xml:space="preserve"><tspan
           id="tspan4596"
           y="455.8782"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px">Take a piece of paper and fold it in half twice.</tspan><tspan
           y="480.8782"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4737">How many different ways are there of doing it?</tspan><tspan
           y="505.8782"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4739">How many different ways are there of folding a piece</tspan><tspan
           y="530.87817"
           x="25.253815"
           sodipodi:role="line"
           style="font-size:20px"
           id="tspan4741">of paper in half <tspan
   style="font-style:italic"
   id="tspan4747">n</tspan> times?</tspan></text>
    </g>
    <g
       id="g4661"
       transform="translate(0,30.451222)">
      <g
